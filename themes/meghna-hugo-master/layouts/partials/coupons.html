<section id="our-team" class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {{"<!-- section title -->" | safeHTML}}
                <div class="title text-center wow fadeInUp" data-wow-duration="500ms">
                    <h2>Our<span class="color">Coupons</span></h2>
                    <div class="border-meghna"></div>
                </div>
            </div>

            {{ $headlessbundle := site.GetPage "/coupons" }}
            {{ with $headlessbundle }}
            {{ $coupon_map := $headlessbundle.Resources.ByType "page" }}

            {{ range $coupon_map }}

            <div class="col-lg-3 col-md-6 col-12 wow fadeInDown" data-wow-duration="500ms">
                <div class="team-member">
                    <div class="member-photo">
                        <img class="img-fluid" src="{{ .Params.icon | absURL }}" alt="Meghna" style="padding-top: 7px;
                            padding-left: 7px; border-radius: 10px;">
                    <div class="team-member-name">
                        <h4>{{ .Params.name }}</h4>
                    </div>
                    </div>


                    <div class="team-member-description">
                        <p>{{ .Params.description }}</p>
                    </div>


                    <div class="member-meta">

                    </div>
                </div>
            </div>

            {{ end }}
            {{ end }}
        </div>
    </div>
</section>
